<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de películas</title>
    <style>
      .movie {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .movie img {
        width: 100px;
        height: 150px;
        margin-right: 20px;
      }

      .movie h2 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Lista de películas</h1>
    <div id="movie-list">
      <div class="movie">
        <img src="ruta/a/la/foto.jpg" alt="Título de la película">
        <h2>Título de la película</h2>
      </div>
    </div>
    <form>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo"><br><br>
      <label for="foto">Foto:</label>
      <input type="text" id="foto" name="foto"><br><br>
      <button type="button" onclick="addMovie()">Añadir película</button>
    </form>
    <script>
      function addMovie() {
        // Obtiene los valores del formulario
        var titulo = document.getElementById("titulo").value;
        var foto = document.getElementById("foto").value;

        // Crea un nuevo elemento de película
        var newMovie = document.createElement("div");
        newMovie.className = "movie";

        // Crea un elemento de imagen y lo agrega al elemento de película
        var newImage = document.createElement("img");
        newImage.src = foto;
        newImage.alt = titulo;
        newMovie.appendChild(newImage);

        // Crea un elemento de título y lo agrega al elemento de película
        var newTitle = document.createElement("h2");
        newTitle.innerHTML = titulo;
        newMovie.appendChild(newTitle);

        // Agrega el elemento de película a la lista de películas
        var movieList = document.getElementById("movie-list");
        movieList.appendChild(newMovie);
      }
    </script>
  </body>
</html>
